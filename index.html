<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Stick Figure Animation</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Text Styling */
    .overlay-text {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .shake {
      display: inline-block;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    /* Stick Figure */
    .stick-woman {
      position: absolute;
      left: 50%;
      bottom: 100px;
      transform: translateX(-50%);
      animation: walk 1s steps(2) infinite;
    }

    .head {
      width: 20px;
      height: 20px;
      border: 2px solid black;
      border-radius: 50%;
      margin: 0 auto;
    }

    .body {
      width: 2px;
      height: 40px;
      background: black;
      margin: 0 auto;
    }

    .arms, .legs {
      display: flex;
      justify-content: space-between;
      width: 40px;
      margin: 0 auto;
    }

    .arm, .leg {
      width: 2px;
      height: 20px;
      background: black;
    }

    .legs {
      animation: leg-move 0.6s ease-in-out infinite alternate;
    }

    @keyframes leg-move {
      0% {
        transform: rotate(10deg);
      }
      100% {
        transform: rotate(-10deg);
      }
    }

  </style>
</head>
<body>

  <div class="overlay-text">
    this is <span class="shake">random</span> text
  </div>

  <!-- Stick Woman -->
  <div class="stick-woman">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms">
      <div class="arm"></div>
      <div class="arm"></div>
    </div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>

</body>
</html>
