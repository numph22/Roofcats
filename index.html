<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Woman + Backpack + Interactive Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
      font-family: "Times New Roman", Georgia, serif; /* more formal font */
    }

    /* Background cityscape image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('cityscape.jpg') center center / cover no-repeat;
      filter: grayscale(100%) brightness(0.8);
      z-index: -1;
    }

    /* Overlay text */
    .overlay-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2em; /* smaller font size */
      font-weight: normal;
      color: #222;
      user-select: none;
    }

    .shake {
      display: inline-block;
      cursor: pointer;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    .figure-container {
      position: absolute;
      left: 50%;
      bottom: 50px;
      transform: translateX(-50%);
      width: 200px;
      height: 400px;
    }

    .leg-left, .leg-right {
      transform-origin: top;
      animation: leg-walk 0.8s ease-in-out infinite;
    }

    .leg-right {
      animation-delay: 0.4s;
    }

    @keyframes leg-walk {
      0% { transform: rotate(20deg); }
      50% { transform: rotate(-20deg); }
      100% { transform: rotate(20deg); }
    }

    /* Animation path for the "random" word moving into backpack */
    @keyframes move-into-backpack {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      80% {
        /* mid-flight */
        transform: translate(var(--dx), var(--dy)) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy)) scale(0.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay-text">
    this is <span class="shake" id="shakeWord">random</span> text
  </div>

  <div class="figure-container">
    <svg viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
      <!-- Head -->
      <circle cx="100" cy="60" r="40" fill="#fde0cc" stroke="#000" stroke-width="2" />
      <!-- Hair -->
      <path d="M60,60 C50,110 50,160 60,200 L70,200 C60,160 65,110 80,60"
            fill="#333" />
      <!-- Torso -->
      <rect x="85" y="100" width="30" height="80" fill="#4a90e2" stroke="#000" stroke-width="2" />
      <!-- Backpack -->
      <rect x="115" y="110" width="40" height="60" fill="#888" stroke="#000" stroke-width="2" rx="5" id="backpack" />
      <path d="M115,110 L110,130 L110,160 L115,170"
            stroke="#000" stroke-width="2" fill="none" />
      <path d="M155,110 L160,130 L160,160 L155,170"
            stroke="#000" stroke-width="2" fill="none" />
      <!-- Arms -->
      <path d="M85,110 C60,150 80,180 85,200" stroke="#f5c6a5" stroke-width="12" stroke-linecap="round"/>
      <path d="M115,110 C140,150 120,180 115,200" stroke="#f5c6a5" stroke-width="12" stroke-linecap="round"/>
      <!-- Legs -->
      <g transform="translate(100,180)">
        <g class="leg-left">
          <path d="M0,0 L-20,120" stroke="#000" stroke-width="10" stroke-linecap="round" fill="none"/>
        </g>
        <g class="leg-right">
          <path d="M0,0 L20,120" stroke="#000" stroke-width="10" stroke-linecap="round" fill="none"/>
        </g>
      </g>
      <!-- Feet -->
      <g transform="translate(100,300)">
        <g class="leg-left">
          <ellipse cx="-20" cy="10" rx="15" ry="5" fill="#000" />
        </g>
        <g class="leg-right">
          <ellipse cx="20" cy="10" rx="15" ry="5" fill="#000" />
        </g>
      </g>
    </svg>
  </div>

  <script>
    const shakeWord = document.getElementById('shakeWord');
    const backpack = document.getElementById('backpack');

    shakeWord.addEventListener('click', (evt) => {
      // get bounding boxes
      const wordRect = shakeWord.getBoundingClientRect();
      const backpackRect = backpack.getBoundingClientRect();

      // compute delta needed from word â†’ backpack center
      const dx = (backpackRect.left + backpackRect.width/2) - (wordRect.left + wordRect.width/2);
      const dy = (backpackRect.top + backpackRect.height/2) - (wordRect.top + wordRect.height/2);

      // set CSS variables on the element to animate
      shakeWord.style.setProperty('--dx', dx + 'px');
      shakeWord.style.setProperty('--dy', dy + 'px');

      // apply animation
      shakeWord.style.animation = 'none';  // reset
      // force reflow
      void shakeWord.offsetWidth;
      shakeWord.style.animation = 'move-into-backpack 1s forwards';
    });
  </script>

</body>
</html>
