<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Woman + Backpack + Click Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif; /* more formal */
      overflow: hidden;
      position: relative;
    }

    /* Cityscape background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('cityscape.jpg') center center / cover no-repeat;
      filter: grayscale(100%) brightness(0.7);
      z-index: -1;
    }

    /* Overlay text */
    .overlay-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2em; /* smaller size */
      color: #222;
      user-select: none;
    }

    .shake {
      display: inline-block;
      cursor: pointer;
      animation: shake 0.5s infinite;
      position: relative;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    .figure-container {
      position: absolute;
      left: 50%;
      bottom: 50px;
      transform: translateX(-50%);
      width: 200px;
      height: 400px;
      pointer-events: none; /* so click passes through if needed */
    }

    .leg-left, .leg-right {
      transform-origin: top;
      animation: leg-walk 0.8s ease-in-out infinite;
    }

    .leg-right {
      animation-delay: 0.4s;
    }

    @keyframes leg-walk {
      0% { transform: rotate(20deg); }
      50% { transform: rotate(-20deg); }
      100% { transform: rotate(20deg); }
    }

    /* Styles for moving "random" into backpack */
    .moving {
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="overlay-text">
    this is <span class="shake" id="shakeWord">random</span> text
  </div>

  <div class="figure-container">
    <svg viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg" id="figureSvg">
      <!-- Head -->
      <circle cx="100" cy="60" r="40" fill="#fde0cc" stroke="#000" stroke-width="2" />
      <!-- Hair -->
      <path d="M60,60 C50,110 50,160 60,200 L70,200 C60,160 65,110 80,60"
            fill="#333" />
      <!-- Torso -->
      <rect x="85" y="100" width="30" height="80" fill="#4a90e2" stroke="#000" stroke-width="2" />
      <!-- Backpack -->
      <g id="backpackGroup">
        <rect x="115" y="110" width="40" height="60" fill="#888" stroke="#000" stroke-width="2" rx="5" id="backpackRect"/>
        <path d="M115,110 L110,130 L110,160 L115,170"
              stroke="#000" stroke-width="2" fill="none" />
        <path d="M155,110 L160,130 L160,160 L155,170"
              stroke="#000" stroke-width="2" fill="none" />
      </g>
      <!-- Arms -->
      <path d="M85,110 C60,150 80,180 85,200" stroke="#fde0cc" stroke-width="12" stroke-linecap="round"/>
      <path d="M115,110 C140,150 120,180 115,200" stroke="#fde0cc" stroke-width="12" stroke-linecap="round"/>
      <!-- Legs -->
      <g transform="translate(100,180)">
        <g class="leg-left">
          <path d="M0,0 L-20,120" stroke="#000" stroke-width="10" stroke-linecap="round" fill="none"/>
        </g>
        <g class="leg-right">
          <path d="M0,0 L20,120" stroke="#000" stroke-width="10" stroke-linecap="round" fill="none"/>
        </g>
      </g>
      <!-- Feet -->
      <g transform="translate(100,300)">
        <g class="leg-left">
          <ellipse cx="-20" cy="10" rx="15" ry="5" fill="#000" />
        </g>
        <g class="leg-right">
          <ellipse cx="20" cy="10" rx="15" ry="5" fill="#000" />
        </g>
      </g>
    </svg>
  </div>

  <script>
    const shakeWord = document.getElementById('shakeWord');
    const backpackRect = document.getElementById('backpackRect');

    shakeWord.addEventListener('click', () => {
      // get bounding boxes
      const wordRect = shakeWord.getBoundingClientRect();
      const bpRect = backpackRect.getBoundingClientRect();

      // compute center deltas
      const wordCenterX = wordRect.left + wordRect.width / 2;
      const wordCenterY = wordRect.top + wordRect.height / 2;
      const bpCenterX = bpRect.left + bpRect.width / 2;
      const bpCenterY = bpRect.top + bpRect.height / 2;

      const dx = bpCenterX - wordCenterX;
      const dy = bpCenterY - wordCenterY;

      // apply moving
      shakeWord.classList.add('moving');
      shakeWord.style.transform = `translate(${dx}px, ${dy}px) scale(0.2)`;
      shakeWord.style.opacity = '0';

      // Optionally, after animation, you can hide it completely or reset
      setTimeout(() => {
        // you could reset or leave it hidden
        // For example:
        // shakeWord.style.display = 'none';
      }, 1100);
    });
  </script>

</body>
</html>
